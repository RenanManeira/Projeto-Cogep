<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COGEP - Companhia de Geotecnologias do Paraná</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="./Style/Login.css">
</head>

<!--Formulário para Login-->

<body>
    <div id="login-container">
        <h1>Login</h1>
        <form action="">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite a senha">
            <a href="#" id="forgot-pass">Esqueceu a sua Senha ?</a>
            <input type="submit" value="Conect-se">
        </form>
        <div id="register">
            <p>Ainda não tem conta?</p>
            <a href="./Pages/Register.html">Registrar</a>
        </div>
    </div>

    <!--Scripts-->
    
    <script src="./js/scripts.js"></script>
</body>
</html>
